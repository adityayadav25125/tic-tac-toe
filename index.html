<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .row {
            display: flex;
        }
        .cell {
            width: 50px;
            height: 50px;
            border: 1px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="cell" onclick="handleClick(0, 0)"></div>
            <div class="cell" onclick="handleClick(0, 1)"></div>
            <div class="cell" onclick="handleClick(0, 2)"></div>
        </div>
        <div class="row">
            <div class="cell" onclick="handleClick(1, 0)"></div>
            <div class="cell" onclick="handleClick(1, 1)"></div>
            <div class="cell" onclick="handleClick(1, 2)"></div>
        </div>
        <div class="row">
            <div class="cell" onclick="handleClick(2, 0)"></div>
            <div class="cell" onclick="handleClick(2, 1)"></div>
            <div class="cell" onclick="handleClick(2, 2)"></div>
        </div>
    </div>

    <script>
        let currentPlayer = 'X';
        let board = [
            ['', '', ''],
            ['', '', ''],
            ['', '', '']
        ];

        function handleClick(row, col) {
            if (!board[row][col]) {
                board[row][col] = currentPlayer;
                renderBoard();
                if (checkWinner()) {
                    alert(`Player ${currentPlayer} wins!`);
                    resetGame();
                } else if (checkDraw()) {
                    alert("It's a draw!");
                    resetGame();
                } else {
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                }
            }
        }

        function checkWinner() {
            for (let i = 0; i < 3; i++) {
                if (board[i][0] && board[i][0] === board[i][1] && board[i][0] === board[i][2]) {
                    return true;
                }
                if (board[0][i] && board[0][i] === board[1][i] && board[0][i] === board[2][i]) {
                    return true;
                }
            }
            if (board[0][0] && board[0][0] === board[1][1] && board[0][0] === board[2][2]) {
                return true;
            }
            if (board[0][2] && board[0][2] === board[1][1] && board[0][2] === board[2][0]) {
                return true;
            }
            return false;
        }

        function checkDraw() {
            for (let row of board) {
                for (let cell of row) {
                    if (!cell) {
                        return false;
                    }
                }
            }
            return true;
        }

        function renderBoard() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach((cell, index) => {
                const row = Math.floor(index / 3);
                const col = index % 3;
                cell.textContent = board[row][col];
            });
        }

        function resetGame() {
            currentPlayer = 'X';
            board = [
                ['', '', ''],
                ['', '', ''],
                ['', '', '']
            ];
            renderBoard();
        }

        renderBoard();
    </script>
</body>
</html>
